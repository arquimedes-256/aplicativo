<html>
	<body>
		<div style="width:30px;height:30px;background:red">
		</div>
		<input id="tela" />
		
		<button onclick="press(1)">1</button>
		<button onclick="press(2)">2</button>
		<button onclick="press(3)">3</button>
		<button onclick="press('+')">+</button>
		<button onclick="press('-')">-</button>
		<button onclick="equals()">=</button>

		<script>
			var expressao = "";

			press = function(x)
			{
				expressao+=x;
				setTela();
			}
			setTela = function()
			{
				document.querySelector('#tela').value = expressao;
			}
			equals = function()
			{
				expressao = eval(expressao);
				setTela();
			}
		</script>
	</body>
</html>
