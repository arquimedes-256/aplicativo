<polymer-element
  name="cardapio-category-item"
  attributes="categoryKey productData objK1 objK2 slideIt width"
  layout vertical>
  <template>
    <cardapio-globals id="g"></cardapio-globals>

    <template if="{{ categoryKey }}">
      <firebase-element 
        location="{{ $.g.location }}/categorias/{{ categoryKey }}"
        data="{{ categoryData }}">
      </firebase-element>
    </template>

    <div id="tile-general" class="tile" on-click="{{ onClickRoot }}">
      <section id="section2" class="tile-top" flex layout horizontal center center-justified hero hero-id="top" relative>

       

        <firebase-element 
            location="{{ $.g.location }}/images/{{ obj['photo'] }}"
            data="{{ imageData }}"></firebase-element>
          <img-card nome="{{ obj['nome'] }}" width="[[ width ]]" ignoreBorderRadius 
          ignoreMargin></img-card>
          <paper-ripple fit></paper-ripple>

        <template if="{{ obj['preco'] }}">
<!--
            <paper-checkbox id="checkbox" 
              on-click="{{ fireMark }}" 
              checked?="{{ pedidosData > 0  }}"></paper-checkbox>
-->
        </template>
      </section>

      <div id="div1" class="tile-bottom" hero hero-id="bottom" relative>
        <div fit class="tile-bottom-color"></div>
        <span id="span1" relative style="top: -7px;">{{ obj['nome'] }}

        <template if="{{ obj['preco'] }}">
          <span price>{{obj['preco']}}</span>R$
        </template>
        </span>
      </div>

      <firebase-element
        location="{{ $.g.location }}/pedidos/{{ $.g.data.currentMesa }}/{{ objK1 }}/aberto/{{objK2 }}"
        data="{{ pedidosData }}"
        class="pedidos-base-ref">
      </firebase-element> 

    </div>
    <style>
      img-card {
          position: relative;
      }
      #tile-general {
        height:160px;
      }
      :host {
        display:block;
        width:400px;
        
        height: 83px;
        overflow:hidden;    margin-bottom: 3px;
      }
      #section2 {
        background-color: rgb(255, 255, 141);
      }
      #core_icon1 {
        height: 128px;
        width: 128px;
      }
      #section2
      {
         height: 128px;
      }
      #tile-general 
      {
         overflow: hidden;
      }
      .tile-bottom {
         
      }
      .tile-bottom-color {
        background: #3E2723;
        opacity: 0.7;
      }
      #div1 {
        padding: 8px;
        color: rgb(255, 255, 255);
        position: relative;
        top: -70px;
      }
      [cat-img]
      {
        max-width: 403px;
      }
    </style>
  </template>

  <script src="cardapio-category-item.js"></script>

</polymer-element>
