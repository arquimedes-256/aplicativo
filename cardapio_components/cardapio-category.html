<link rel="import" href="../bower_components/topeka-elements/category-images.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/av-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="cardapio-products.html">

<polymer-element name="cardapio-category" attributes="category products products_keys">

  <template>
    <style>
    
      #section {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #section1 {
        background-color: rgb(255, 255, 141);
      }
      #core_icon {
        height: 256px;
        width: 256px;
        z-index: 100;
      }
      #div {
        box-sizing: border-box;
        position: relative;
        height: 80px;
        padding: 24px;
        color: rgb(255, 255, 255);
        font-size: 32px;
        background-color: rgb(255, 235, 59);
      }
      #div2 {
        position: absolute;
        color: rgb(255, 255, 255);
        bottom: 50px;
        right: 24px;
      }
      #paper_fab {
        overflow: visible;
        background-color: rgb(255, 64, 129);
      }
    </style>
    <section id="section" layout vertical>
      <section
        id="section1"
        class="top" flex layout horizontal center center-justified hero
        hero-id="top">
        <cardapio-products id="products" products="{{ products }}" products_keys="{{ products_keys }}"></cardapio-products>
      </section>
      <div id="div" class="bottom" hero hero-id="bottom">
        <span id="span">{{ category['nome'] }}</span>
      </div>
      <div id="div1" hero class="dummy"></div>
      <div id="div2" class="fab fab-0">
        <paper-fab icon="av:play-arrow" id="paper_fab" on-click="{{ fireBackCategory }}" cross-fade-delayed></paper-fab>
      </div>
    </section>
  </template>

  <script>

    Polymer({
      fireBackCategory:function()
      {
        this.fire('back-cardapio-category');
      }
    });

  </script>

</polymer-element>
